name: Update DoH Server List

on:
  schedule:
    - cron: "0 2 * * 0"
  workflow_dispatch:

jobs:
  update-servers:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Make script executable
        run: chmod +x ./servers.sh

      - name: Run servers.sh to update servers.txt
        run: ./servers.sh

      - name: Configure Git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push if servers.txt changed
        run: |
          git add servers.txt
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto-update servers.txt from curl DoH wiki"
            git push
          else
            echo "No changes detected in servers.txt"
          fi
